

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>پذیرش بیمار</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


  <div class="form-container">
    <h2>فرم پذیرش بیمار</h2>
    <form>
      <label for="fullname">نام و نام خانوادگی:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="fullname">تاریخ تولد:</label>
      <input type="date" id="birthday" name="birthday" required>

      <label for="idnumber">شماره ملی:</label>
      <input type="text" id="idnumber" name="idnumber" required>

      <label for="phone">شماره تلفن:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="history">سوابق پزشکی:</label>
      <textarea id="history" name="history" rows="4"></textarea>

      <label for="location">آدرس:</label>
      <input type="text" id="location" name="location">

      <label for="date">تاریخ:</label>
      <input type="date" id="date" name="date">

      <label for="datetime">زمان:</label>
      <input type="time" id="time" name="time">

      <button type="submit">ثبت بیمار</button>
    </form>
  </div>

</body>
</html>
